<link rel="import" href="../am-karrusela/am-karrusela.html">
<dom-module id="am-karruselak">

  ::host{
    display:block;
    clear: both;

</style>
  <template>
    <template is="dom-repeat" items="{{motak}}">
        <am-karrusela mota="[[item.nice_name]]"></am-karrusela>
     </template>
  </template>
  <script>
    (function () {

      Polymer({
        is: 'am-karruselak',

          motak:{

        },
        ready: function() {

        }
      });
    })();

  </script>

</dom-module>
