<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="am-menu">
<style>
  ::host{
    display:block;
    clear: both;
  }
  paper-menu{
    margin-left: auto;
    margin-right: auto;
    max-width: 1280px;
    outline-color: -moz-use-text-color !important;
    outline-style: none !important;
    outline-width: 0 !important;
    width: 90%;
  }
  
  

  paper-item{
    padding-top: 2px;
    padding-bottom: 20px;
    padding-left: 5px;
    font-size: 160%;
    float:left;

  }
  paper-item a{
    text-decoration: none;
  }
  .marra-gorria {
    background-color: #D70011;
    width: 100%;
    height: 10px;
}
.eskuin{
  float: right;
}

.txikia {
    display:none;
}

@media all and (max-width: 600px) {
  .gorde {
    display:none;
  }
  .txikia {
    display: block;
    float:right;
  }
  .txikia_ezker{
    width: 90%;
   
  }
  
}
  

</style>
  <template>
      <div class="marra-gorria"></div>
        <img width="10%" src="http://www.argia.eus/template/responsive/images/argia.jpg" alt="argia">
        <paper-item class="txikia" on-click="irekiItxi">              
                <paper-icon-button icon="menu"></paper-icon-button>              
            </paper-item>   
      <paper-menu class="gorde" id="menutxiki" selected="3">
            
            
            <paper-item class="txikia_ezker"><a href="/">egunekoak</a></paper-item>
            <paper-item class="txikia_ezker"><a href="">astekaria</a></paper-item>
            <paper-item class="txikia_ezker"><a href="">blogak</a></paper-item>
            <paper-item class="txikia_ezker"><a href="/">multimedia</a></paper-item>

           <paper-item class="gorde eskuin">
              <a target="_blank" href="http://www.youtube.com/argiaastekaria">
                <img src="http://www.argia.eus/template/responsive/images/youtube_circle_color-512.png">
              </a>
            </paper-item>
            <paper-item class="gorde eskuin">
              <a target="_blank" href="http://www.facebook.com/argia.astekaria">
                <img src="http://www.argia.eus/template/responsive/images/icon-facebook.svg.png">
              </a>
            </paper-item>
            <paper-item class="gorde eskuin">
              <a target="_blank" href="https://twitter.com/argia">
                <img src="http://www.argia.eus/template/responsive/images/icon-twitter.svg.png">
              </a>
            </paper-item>
                   
      </paper-menu>
      <div style="clear: both"></div>
    </template>
  
<script>
  (function () {
 Polymer({
   is: 'am-menu',
   behaviors: [ComponentQueryBehavior],

    ready: function(){
    },
    irekiItxi: function(){     
     this.$.menutxiki.classList.toggle('gorde');
    }
 })
})();
</script>
</dom-module>
