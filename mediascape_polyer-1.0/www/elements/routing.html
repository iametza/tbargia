<!--

Rutarekin (url-arekin) zerikusia duten funtzioak

@element am-routing-behavior
-->


<script>
window.TBArgia = window.TBArgia || {};

/*
 * Polymer 0.8 broke support for class inheritance. For now, we define an aspect
 * as a behavior.
 */
window.TBArgia.RoutingBehavior = {

 

  created: function() {
     
  },

  properties: {
          noizIkusi: String,
          route: String,
          erakutsi: {type: Boolean,
                      computed: 'erakutsiBehar(noizIkusi, route)',
                      observer: '_erakutsiChanged'
          }
  },
  erakutsiBehar: function(noizIkusi, route){
      return noizIkusi === route;
  },
  _erakutsiChanged: function(newValue, oldValue){
    //console.log('erakutsiChanged', newValue, oldValue);
    
  }

    

}

Polymer({

  behaviors: [TBArgia.RoutingBehavior],

  is: 'tbargia-routing'

});
</script>
